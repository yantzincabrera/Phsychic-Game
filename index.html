<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset='UTF-8'>
    <title>The Brave Little Toaster - Word Guess</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <div class="center container">

        <div class='center container'>
          <h1>The Brave Little Toaster - Word Guess</h1>
          <h2>Guess The BLT charater names</h2>
          <small>Click any letter to begin...</small>
        </div>

      <div class="row">
        <div class="col-lg-12">

          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title"><strong>Guess the name</strong></h3>
            </div>

            <div class="card-body">

              <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>

            </div>

          </div>

          <div class="card card-default">
            <div class="card-body">

              <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>

            </div>
          </div>

          <div class="card card-default">
            <div class="card-body">

              <strong>Guesses Left: </strong> <span id="guesses-left">9</span>

            </div>

          </div>

          <div class="card card-default">

            <div class="card-body">

              <strong>Wins: </strong> <span id="win-counter">0</span>

            </div>

          </div>
        
          <div class="card card-default">
            <div class="card-body">

              <strong>Losses: </strong> <span id="loss-counter">0</span>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="assets/javascript/game.js"></script>

  </body>

</html>
